[general]
import = ["./themes/aura.toml"]

[window]
decorations = "none"
opacity = 0.9
startup_mode = "Fullscreen"

[font]
normal = { family = "MonaspiceNe Nerd Font", style = "Medium" }
bold = { family = "MonaspiceNe Nerd Font", style = "Bold" }
italic = { family = "MonaspiceNe Nerd Font", style = "Italic" }
bold_italic = { family = "MonaspceNe Nerd Font", style = "Bold Italic" }

size = 12.0

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "On" }
thickness = 0.2

[mouse]
hide_when_typing = true

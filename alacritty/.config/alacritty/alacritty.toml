[terminal]
shell = "/usr/bin/zsh"

[general]
import = ["./themes/MaterialDesignColors.toml"]


[window]
decorations = "none"
opacity = 0.9
startup_mode = "Fullscreen"

[font]
normal = { family = "VictorMono Nerd Font", style = "Medium" }
bold = { family = "VictorMono Nerd Font", style = "Bold" }
italic = { family = "VictorMono Nerd Font", style = "Italic" }
bold_italic = { family = "VictorMono Nerd Font", style = "Bold Italic" }

size = 14

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Block", blinking = "On" }
thickness = 0.2

[mouse]
hide_when_typing = true

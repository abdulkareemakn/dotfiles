# Hyprlock Configuration - Nord Theme
# Minimalist design with Nord colorscheme

# =========================================
# Nord Colorscheme
# =========================================
# Polar Night (dark)
$nord0 = rgb(46, 52, 64)
$nord1 = rgb(59, 66, 82)
$nord2 = rgb(67, 76, 94)
$nord3 = rgb(76, 86, 106)

# Snow Storm (light)
$nord4 = rgb(216, 222, 233)
$nord5 = rgb(229, 233, 240)
$nord6 = rgb(236, 239, 244)

# Frost (blue/cyan accents)
$nord7 = rgb(143, 188, 187)
$nord8 = rgb(136, 192, 208)
$nord9 = rgb(129, 161, 193)
$nord10 = rgb(94, 129, 172)

# Aurora (colored accents)
$nord11 = rgb(191, 97, 106)   # red
$nord12 = rgb(208, 135, 112)  # orange
$nord13 = rgb(235, 203, 139)  # yellow
$nord14 = rgb(163, 190, 140)  # green
$nord15 = rgb(180, 142, 173)  # purple

# Font
$font = RobotoMono Nerd Font

# =========================================
# General
# =========================================
general {
    hide_cursor = true
    ignore_empty_input = true
}

# =========================================
# Animations
# =========================================
animations {
    enabled = true
    bezier = smooth, 0.4, 0, 0.2, 1
    animation = fadeIn, 1, 5, smooth
    animation = fadeOut, 1, 5, smooth
    animation = inputFieldDots, 1, 2, smooth
}

# =========================================
# Background
# =========================================
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.01
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.2
    vibrancy_darkness = 0.2
    color = $nord0
}

# =========================================
# Input Field Focus Indicator (glow ring behind input)
# =========================================
shape {
    monitor =
    size = 320, 70
    color = rgba(136, 192, 208, 0.15)
    rounding = 15
    border_size = 0
    
    position = 0, -50
    halign = center
    valign = center
    zindex = -1
    
    shadow_passes = 3
    shadow_size = 10
    shadow_color = rgba(136, 192, 208, 0.3)
    shadow_boost = 1.5
}

# =========================================
# Input Field
# =========================================
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    
    outer_color = $nord8
    inner_color = rgba(46, 52, 64, 0.8)
    font_color = $nord4
    
    check_color = $nord13
    fail_color = $nord11
    capslock_color = $nord12
    
    fade_on_empty = false
    rounding = 10
    
    font_family = $font
    placeholder_text = Enter Password...
    fail_text = $PAMFAIL
    
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = false
    
    position = 0, -50
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
    shadow_boost = 1.0
}

# =========================================
# Time Label
# =========================================
label {
    monitor =
    text = $TIME
    font_size = 120
    font_family = $font
    color = $nord6
    
    position = 0, 200
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.6)
    shadow_boost = 1.2
}

# =========================================
# Date Label
# =========================================
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 20
    font_family = $font
    color = $nord8
    
    position = 0, 100
    halign = center
    valign = center

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.4)
}

# =========================================
# Greeting Label (above input field)
# =========================================
label {
    monitor =
    text = Hi, $USER
    font_size = 16
    font_family = $font
    color = $nord4
    
    position = 0, 20
    halign = center
    valign = center
}

# =========================================
# Keyboard Layout Indicator
# =========================================
label {
    monitor =
    text = $LAYOUT[en,ru]
    font_size = 14
    font_family = $font
    color = $nord3
    onclick = hyprctl switchxkblayout all next
    
    position = 0, -180
    halign = center
    valign = center
}

# Colorscheme
color0 #435b67
color1 #fc3841
color2 #5cf19e
color3 #fed032
color4 #37b6ff
color5 #fc226e
color6 #59ffd1
color7 #ffffff
color8 #a1b0b8
color9 #fc746d
color10 #adf7be
color11 #fee16c
color12 #70cfff
color13 #fc669b
color14 #9affe6
color15 #ffffff
background #1d262a
selection_foreground #1d262a
cursor #eaeaea
cursor_text_color #000000
foreground #e7ebed
selection_background #e7ebed

# Keybindings
include keybindings.conf


# Font 
font_family      family="MonaspiceNe Nerd Font" style="Medium" postscript_name="MonaspiceNeNF-Medium" features="+ss01 +ss02 +ss03 +ss07 +ss08 +ss09 +liga"
bold_font        family="MonaspiceNe Nerd Font" style="Bold" postscript_name="MonaspiceNeNF-Bold" features="+ss01 +ss03 +ss07 +ss08 +ss09 +liga"
italic_font      family="MonaspiceNe Nerd Font" style="Italic" postscript_name="MonaspiceNeNF-Italic" features="+ss01 +ss03  +ss07 +ss08 +ss09 +liga"
bold_italic_font family="MonaspiceNe Nerd Font" style="Bold Italic" postscript_name="MonaspiceNeNF-BoldItalic" features="+ss01 +ss03 +ss07 +ss08 +ss09 +liga"

# font_family        family="Berkeley Mono Trial" style="Regular" postscript_name="BerkeleyMonoTrial-Regular"

# font_family         family="Input Mono" style="Regular"

# "Nerd Fonts - Pomicons"
symbol_map  U+E000-U+E00D Symbols Nerd Font

# "Nerd Fonts - Powerline"
symbol_map U+e0a0-U+e0a2,U+e0b0-U+e0b3 Symbols Nerd Font

# "Nerd Fonts - Powerline Extra"
symbol_map U+e0a3-U+e0a3,U+e0b4-U+e0c8,U+e0cc-U+e0d2,U+e0d4-U+e0d4 Symbols Nerd Font

# "Nerd Fonts - Symbols original"
symbol_map U+e5fa-U+e62b Symbols Nerd Font

# "Nerd Fonts - Devicons"
symbol_map U+e700-U+e7c5 Symbols Nerd Font

# "Nerd Fonts - Font awesome"
symbol_map U+f000-U+f2e0 Symbols Nerd Font

# "Nerd Fonts - Font awesome extension"
symbol_map U+e200-U+e2a9 Symbols Nerd Font

# "Nerd Fonts - Octicons"
symbol_map U+f400-U+f4a8,U+2665-U+2665,U+26A1-U+26A1,U+f27c-U+f27c Symbols Nerd Font

# "Nerd Fonts - Font Linux"
symbol_map U+F300-U+F313 Symbols Nerd Font

#  Nerd Fonts - Font Power Symbols"
symbol_map U+23fb-U+23fe,U+2b58-U+2b58 Symbols Nerd Font

#  "Nerd Fonts - Material Design Icons"
symbol_map U+f500-U+fd46 Symbols Nerd Font

# "Nerd Fonts - Weather Icons"
symbol_map U+e300-U+e3eb Symbols Nerd Font

# Misc Code Point Fixes
symbol_map U+21B5,U+25B8,U+2605,U+2630,U+2632,U+2714,U+E0A3,U+E615,U+E62B Symbols Nerd Font


# font_family      family="CaskaydiaCove Nerd Font" style="Regular" postscript_name="CaskaydiaCoveNF-Regular" features="+ss19 +ss20"
# bold_font        family="CaskaydiaCove Nerd Font" style="Bold" postscript_name="CaskaydiaCoveNF-Bold" features="+ss19 +ss20"
# italic_font      family="CaskaydiaCove Nerd Font" style="Italic" postscript_name="CaskaydiaCoveNF-Italic" features="+ss19 +ss20"
# bold_italic_font family="CaskaydiaCove Nerd Font" style="Bold Italic" postscript_name="CaskaydiaCoveNF-BoldItalic" features="+ss19 +ss20"

# font_family        family="ComicShannsMono Nerd Font" style="Regular" postscript_name="ComicShannsMonoNF-Regular"
# font_family        family="MesloLGS Nerd Font" style="Regular" postscript_name="MesloLGSNF-Regular"

font_size 12.5

undercurl_style thin-sparse


# Cursor 
cursor_shape beam
cursor_beam_thickness 1.8


# URLs
detect_urls yes
underline_hyperlinks always
# url_color #0087bd
url_style dotted
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh www


# Shell Integration
shell_integration no-cursor


# Copy and Paste
copy_on_select yes


# Windows
window_margin_width 5
single_window_margin_width 0

hide_window_decorations yes

window_border_width 1pt
# active_border_color #FFFFFF


# Panes
enabled_layouts Tall, *


# Tabs
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# background_image ~/Pictures/macos-mojave-sand-dunes-mojave-desert-california-night-dark-5120x2880-4051.jpg
# background_image_layout scaled
# background_tint 0.8


# Audio Bell
enable_audio_bell no

# Background
# background_blur 25
# background_tint 0.5
#
# paste_actions replace-newline

# strip_trailing_spaces never

map f6 launch --stdin-source=@last_cmd_output --stdin-add-formatting --type=overlay wl-copy

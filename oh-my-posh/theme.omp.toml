[[blocks.segments]]
background = "#ecf0f1"
foreground = "#0C212F"
powerline_symbol = "\ue0b0"
style = "powerline"
template = " {{ .Path }} "
type = "path"

[blocks.segments.properties]
folder_icon = "..."
#folder_separator_icon = "<transparent> \ue0b1 </>"
home_icon = "\ueb06"
#style = "agnoster_short"

[[blocks.segments]]
background = "#16a085"
background_templates = [
    "{{ if or (.Working.Changed) (.Staging.Changed) }}#8e44ad{{ end }}",
    "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#8e44ad{{ end }}",
    "{{ if gt .Ahead 0 }}#8e44ad{{ end }}",
    "{{ if gt .Behind 0 }}#8e44ad{{ end }}",
]
foreground = "#FFFFFF"
leading_diamond = "\ue0b6"
powerline_symbol = "\ue0b0"
style = "powerline"
template = " {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }} \ueb4b {{ .StashCount }}{{ end }} "
trailing_diamond = "\ue0b4"
type = "git"

[blocks.segments.properties]
branch_max_length = 25
fetch_stash_count = true
fetch_status = true
fetch_upstream_icon = true

[[blocks.segments]]
background = "#FFD43B"
foreground = "#111111"
powerline_symbol = "\ue0b0"
style = "powerline"
template = " Óàµ {{ .Full }} "
#template = " \ue235 {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
type = "python"

[blocks.segments.properties]
display_mode = "context"
fetch_virtual_env = true
home_enabled=true
display_default=true
fetch_version=true

[[blocks.segments]]
background = "#2ecc71"
foreground = "#ffffff"
powerline_symbol = "\ue0b0"
style = "powerline"
template = " \ue718 {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} "
type = "node"

[blocks.segments.properties]
fetch_version = true
display_mode="files"


[[blocks]]
type = "rprompt"
[[blocks.segments]]
background = "#0077c2"
foreground = "#ffffff"
style = "plain"
template = "<#0077c2,transparent>\ue0b6</> \uf489 {{ .Name }} <transparent,#0077c2>\ue0b2</>"
type = "shell"

[[blocks.segments]]
background = "#1BD760"
foreground = "#111111"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
template = " \uf167 {{ .Icon }}{{ if ne .Status \"stopped\" }}{{ .Artist }} - {{ .Track }}{{ end }} "
type = "ytm"

[blocks.segments.properties]
paused_icon = "\uf04c "
playing_icon = "\uf04b "



; TokyoNight theme for fast-syntax-highlighting
; Based on the TokyoNight (Night) color palette
;
; ANSI mapping:
;  0=#15161e  1=#f7768e  2=#9ece6a  3=#e0af68
;  4=#7aa2f7  5=#bb9af7  6=#7dcfff  7=#a9b1d6
;  8=#414868  9=#f7768e 10=#9ece6a 11=#e0af68
; 12=#7aa2f7 13=#bb9af7 14=#7dcfff 15=#c0caf5

[base]
default          = none
unknown-token    = 1,bold
commandseparator = 5
redirection      = 5
here-string-tri  = 6
here-string-text = 2
here-string-var  = 6,bold
exec-descriptor  = 3,bold
comment          = 8
correct-subtle   = 14
incorrect-subtle = 1
subtle-separator = 8
subtle-bg        = bg:0
secondary        = free
recursive-base   = 13

[command-point]
reserved-word  = 5,bold
subcommand     = 6
alias          = 4
suffix-alias   = 4
global-alias   = 12,bold
builtin        = 4
function       = 4
command        = 4
precommand     = 6
hashed-command = 4
single-sq-bracket = 4
double-sq-bracket = 4
double-paren   = 5

[paths]
path          = 3
pathseparator =
path-to-dir   = 3,underline
globbing      = 12
globbing-ext  = 12,bold

[brackets]
paired-bracket = bg:8
bracket-level-1 = 3,bold
bracket-level-2 = 5,bold
bracket-level-3 = 6,bold

[arguments]
single-hyphen-option   = 14
double-hyphen-option   = 14
back-quoted-argument   = none
single-quoted-argument = 2
double-quoted-argument = 2
dollar-quoted-argument = 2
optarg-string          = 2
optarg-number          = 3

[in-string]
; backslash in $'...'
back-dollar-quoted-argument           = 6
; backslash or $... in "..."
back-or-dollar-double-quoted-argument = 6

[other]
variable             = 6
assign               = none
assign-array-bracket = 5
history-expansion    = 3,bold

[math]
mathvar = 6
mathnum = 3
matherr = 1,bold

[for-loop]
forvar = 6
fornum = 3
; operator
foroper = 5
; separator
forsep = 5

[case]
case-input       = 6
case-parentheses = 5
case-condition   = bg:0
